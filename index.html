<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>A-frame Assignment</title>
</head>

<body>
    <a-scene background="color: #87CEEB">
        <!-- Camera with controls -->
        <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="2 4 2"></a-light>
        <a-light type="point" color="#fff" intensity="0.5" position="0 3 0"></a-light>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#8B7355" shadow></a-plane>

        <!-- Table (wooden brown) -->
        <a-box id="table-top" position="0 0.8 0" width="2" height="0.1" depth="1.2" color="#8B4513" shadow></a-box>
        <!-- Table legs -->
        <a-cylinder position="-0.85 0.4 -0.5" radius="0.04" height="0.8" color="#654321"></a-cylinder>
        <a-cylinder position="0.85 0.4 -0.5" radius="0.04" height="0.8" color="#654321"></a-cylinder>
        <a-cylinder position="-0.85 0.4 0.5" radius="0.04" height="0.8" color="#654321"></a-cylinder>
        <a-cylinder position="0.85 0.4 0.5" radius="0.04" height="0.8" color="#654321"></a-cylinder>

        <!-- Chair 1 (left side - facing table) -->
        <!-- Seat -->
        <a-box position="-1.5 0.5 0" width="0.4" height="0.05" depth="0.4" color="#A0522D"></a-box>
        <!-- Backrest -->
        <a-box position="-1.68 0.75 0" width="0.05" height="0.5" depth="0.4" color="#A0522D"></a-box>
        <!-- Legs -->
        <a-cylinder position="-1.65 0.25 -0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="-1.35 0.25 -0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="-1.65 0.25 0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="-1.35 0.25 0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>

        <!-- Chair 2 (right side - facing table) -->
        <!-- Seat -->
        <a-box position="1.5 0.5 0" width="0.4" height="0.05" depth="0.4" color="#A0522D"></a-box>
        <!-- Backrest -->
        <a-box position="1.68 0.75 0" width="0.05" height="0.5" depth="0.4" color="#A0522D"></a-box>
        <!-- Legs -->
        <a-cylinder position="1.65 0.25 -0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="1.35 0.25 -0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="1.65 0.25 0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="1.35 0.25 0.15" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>

        <!-- Chair 3 (front side - facing table) -->
        <!-- Seat -->
        <a-box position="0 0.5 0.9" width="0.4" height="0.05" depth="0.4" color="#A0522D"></a-box>
        <!-- Backrest -->
        <a-box position="0 0.75 1.08" width="0.4" height="0.5" depth="0.05" color="#A0522D"></a-box>
        <!-- Legs -->
        <a-cylinder position="-0.15 0.25 1.05" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="0.15 0.25 1.05" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="-0.15 0.25 0.75" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="0.15 0.25 0.75" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>

        <!-- Chair 4 (back side - facing table) -->
        <!-- Seat -->
        <a-box position="0 0.5 -0.9" width="0.4" height="0.05" depth="0.4" color="#A0522D"></a-box>
        <!-- Backrest -->
        <a-box position="0 0.75 -1.08" width="0.4" height="0.5" depth="0.05" color="#A0522D"></a-box>
        <!-- Legs -->
        <a-cylinder position="-0.15 0.25 -1.05" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="0.15 0.25 -1.05" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="-0.15 0.25 -0.75" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>
        <a-cylinder position="0.15 0.25 -0.75" radius="0.025" height="0.5" color="#8B4513"></a-cylinder>

        <!-- Milo Tin (green cylinder with label) -->
        <a-cylinder position="-0.4 0.95 -0.2" radius="0.08" height="0.2" color="#2E8B57" shadow>
            <a-text value="MILO" align="center" position="0 0.05 0.081" rotation="0 0 0" scale="0.3 0.3 0.3"
                color="#FFD700"></a-text>
        </a-cylinder>
        <!-- Milo lid -->
        <a-cylinder position="-0.4 1.06 -0.2" radius="0.085" height="0.02" color="#228B22"></a-cylinder>

        <!-- Milk Tin (white/cream cylinder with label) -->
        <a-cylinder position="0.4 0.95 -0.2" radius="0.08" height="0.2" color="#F5F5DC" shadow>
            <a-text value="MILK" align="center" position="0 0.05 0.081" rotation="0 0 0" scale="0.3 0.3 0.3"
                color="#4169E1"></a-text>
        </a-cylinder>
        <!-- Milk lid -->
        <a-cylinder position="0.4 1.06 -0.2" radius="0.085" height="0.02" color="#E0E0E0"></a-cylinder>

        <!-- Cup 1 (ceramic style) -->
        <a-cylinder position="-0.3 0.88 0.3" radius="0.06" height="0.1" color="#FFFFFF" shadow>
            <a-torus position="0.08 0 0" rotation="0 0 90" radius="0.055" radius-tubular="0.01"
                color="#FFFFFF"></a-torus>
        </a-cylinder>
        <!-- Coffee/liquid inside -->
        <a-cylinder position="-0.3 0.92 0.3" radius="0.055" height="0.02" color="#6F4E37"></a-cylinder>

        <!-- Cup 2 (ceramic style) -->
        <a-cylinder position="0.3 0.88 0.3" radius="0.06" height="0.1" color="#FFE4E1" shadow>
            <a-torus position="0.08 0 0" rotation="0 0 90" radius="0.055" radius-tubular="0.01"
                color="#FFE4E1"></a-torus>
        </a-cylinder>
        <!-- Tea/liquid inside -->
        <a-cylinder position="0.3 0.92 0.3" radius="0.055" height="0.02" color="#D2691E"></a-cylinder>

        <!-- Spoon on table -->
        <a-box position="0 0.86 0.4" width="0.25" height="0.01" depth="0.03" color="#C0C0C0" shadow></a-box>
        <a-sphere position="0.13 0.86 0.4" radius="0.025" color="#C0C0C0"></a-sphere>

        <!-- Small plate/saucer -->
        <a-cylinder position="0 0.86 0.15" radius="0.12" height="0.01" color="#F0F8FF" shadow></a-cylinder>

        <!-- Cookie on plate -->
        <a-cylinder position="0.05 0.88 0.15" radius="0.04" height="0.015" color="#D2691E">
            <!-- Chocolate chips -->
            <a-sphere position="0.01 0.01 0.03" radius="0.005" color="#3B2414"></a-sphere>
            <a-sphere position="-0.015 0.01 0.02" radius="0.005" color="#3B2414"></a-sphere>
            <a-sphere position="0.02 0.01 -0.01" radius="0.005" color="#3B2414"></a-sphere>
        </a-cylinder>

        <!-- Decorative plant in corner -->
        <a-cylinder position="-3 0.15 -3" radius="0.15" height="0.3" color="#8B4513"></a-cylinder>
        <a-cone position="-3 0.5 -3" radius-bottom="0.25" radius-top="0.05" height="0.6" color="#228B22"></a-cone>
        <a-cone position="-3 0.85 -3" radius-bottom="0.2" radius-top="0.02" height="0.4" color="#32CD32"></a-cone>
        <a-cone position="-3 1.1 -3" radius-bottom="0.15" radius-top="0.01" height="0.3" color="#00FF00"></a-cone>

        <!-- Wall decoration - picture frame -->
        <a-box position="0 2 -4.5" width="0.8" height="0.6" depth="0.05" color="#8B4513"></a-box>
        <a-box position="0 2 -4.48" width="0.7" height="0.5" depth="0.02" color="#87CEEB"></a-box>
        <a-sphere position="0 2 -4.47" radius="0.15" color="#FFD700"></a-sphere>

        <!-- Window -->
        <a-box position="3 1.5 -1" width="1" height="1.2" depth="0.1" color="#ADD8E6" opacity="0.6"></a-box>
        <a-box position="3 1.5 -1" width="0.05" height="1.2" depth="0.11" color="#654321"></a-box>
        <a-box position="3 1.5 -1" rotation="0 0 90" width="0.05" height="1" depth="0.11" color="#654321"></a-box>

        <!-- Rug under table -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="2.5" height="1.8" color="#8B0000"
            opacity="0.8"></a-plane>

    </a-scene>
</body>

</html>
